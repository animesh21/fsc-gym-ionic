<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Access Password</h1>
        <button class="button modal-select-close-button" ng-click="appCtrl.closeModal()">Close</button>
    </ion-header-bar>
    <ion-content scroll="false">
        <div class="list">
            <label class="item item-input" style="background:#5a5656;">
                <input type="text" ng-model="data.username" placeholder="User-name"/>
            </label>
            <label class="item item-input" style="background:#5a5656;">
                <input type="password" ng-model="data.password" placeholder="Password"/>
            </label>
            <label class="item item-input" style="background:#f96332;">
                <button class="button button-full" data-ui-sref="app.workout-options"
                        ng-click="appCtrl.accessWorkouts(data)">
                    Access Now
                </button>
            </label>
        </div>
    </ion-content>
</ion-modal-view>
<style type="text/css">
    .button {
        background: #f96332 !important;
        margin-bottom: 0px !important;
        margin-top: 0px !important;
        color: #fff !important;
    }

    input[type=text], input[type=password] {
        background: #5a5656;
        color: #fff;
        height: 60px;
    }
</style>
