<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Booking</h1>
  </ion-header-bar>
  <ion-content scroll="false">
    <ion-list>
      <ion-item style="background:#5a5656; color:#FFFFFF;">
          <a class="item-content">
              Account <i class="icon ion-android-arrow-dropright-circle" style="float:right; font-size:26px;"></i>
          </a>
      </ion-item>
      <ion-item style="background:#5a5656; color:#FFFFFF;">
          <a class="item-content" data-ng-click="appCtrl.dailyWeight()">
              Daily Weight <i class="icon ion-android-arrow-dropright-circle" style="float:right; font-size:26px;"></i>
          </a>
      </ion-item>
      <ion-item style="background:#5a5656; color:#FFFFFF;">
          <a class="item-content"  data-ng-click="appCtrl.workoutLogin()">
              Create Workouts <i class="icon ion-android-arrow-dropright-circle" style="float:right; font-size:26px;"></i>
          </a>
      </ion-item>
      <ion-item style="background:#5a5656; color:#FFFFFF;">
          <a class="item-content">
              Signout <i class="icon ion-android-arrow-dropright-circle" style="float:right; font-size:26px;"></i>
          </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
