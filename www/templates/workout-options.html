<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Booking</h1>
  </ion-header-bar>
  <ion-content scroll="false">
    <ion-list>
      <ion-item style="background:#5a5656; color:#FFFFFF;">
          <a class="item-content" ng-click="appCtrl.getCreateWorkoutData()" data-ui-sref="app.create-workout">
          Create Workout
          <i class="icon ion-android-arrow-dropright-circle" style="float:right; font-size:26px;"></i>
          </a>
      </ion-item>
	   <ion-item style="background:#5a5656; color:#FFFFFF;">
           <a class="item-content" ng-click="appCtrl.getWorkouts()" data-ui-sref="app.my-training">Saved Workouts <i class="icon ion-android-arrow-dropright-circle" style="float:right; font-size:26px;"></i></a></ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
